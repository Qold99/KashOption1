<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google-site-verification" content="4S5CfgSapiMri3H9hrZAMW-SLzm_N8JxD9vIdPVGL4A" />
<title>Kash Option | Shop Globally, Pay Locally</title>

<meta name="description" content="Kash Option helps you shop from China, USA, UK and delivers safely to Ghana. Trusted sourcing, fast shipping.">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#05060a;
  --surface:rgba(255,255,255,.04);
  --surface-strong:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.12);
  --text:#fff;
  --muted:#9ca3af;
  --accent:#00e5ff;
  --accent-2:#7c7cff;
  --glow:rgba(0,229,255,.35);
  --radius-lg:28px;
  --radius-xl:36px;
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Inter",sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ===== BACKGROUND ===== */
body::before{
  content:"";
  position:fixed;
  inset:-40%;
  background:
    radial-gradient(40% 40% at 20% 30%,#003cff55,transparent 60%),
    radial-gradient(40% 40% at 80% 70%,#00e5ff55,transparent 60%),
    radial-gradient(60% 60% at 50% 50%,#7c7cff33,transparent 70%);
  filter:blur(120px);
  animation:meshMove 20s ease-in-out infinite alternate;
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:.15;
  pointer-events:none;
  z-index:-1;
}
@keyframes meshMove{
  to{transform:translate(-5%,-8%) scale(1.15)}
}

/* ===== NAV ===== */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  padding:1.2rem 6%;
  backdrop-filter:blur(30px) saturate(180%);
  background:rgba(5,6,10,.65);
  border-bottom:1px solid var(--border);
  z-index:1000;
}
.nav-container{
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.brand{
  font-size:1.6rem;
  font-weight:800;
  letter-spacing:-.04em;
  background:linear-gradient(120deg,#fff,#aaa);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.nav-links a{
  color:var(--muted);
  text-decoration:none;
  padding:10px 18px;
  border-radius:999px;
  transition:.4s;
}
.nav-links a:hover{
  color:#fff;
  background:var(--surface);
  box-shadow:0 0 30px var(--glow);
}

/* ===== HAMBURGER ===== */
.hamburger{
  display:none;
  flex-direction:column;
  gap:6px;
  background:none;
  border:none;
  cursor:pointer;
}
.hamburger span{
  width:26px;
  height:2px;
  background:#fff;
  transition:.4s;
}
.hamburger.active span:nth-child(1){transform:translateY(8px) rotate(45deg)}
.hamburger.active span:nth-child(2){opacity:0}
.hamburger.active span:nth-child(3){transform:translateY(-8px) rotate(-45deg)}

@media(max-width:900px){
  .hamburger{display:flex}
  .nav-links{
    position:fixed;
    inset:0;
    background:rgba(5,6,10,.97);
    backdrop-filter:blur(40px);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:28px;
    transform:translateY(-100%);
    transition:.6s cubic-bezier(.16,1,.3,1);
  }
  .nav-links.active{transform:translateY(0)}
  .nav-links a{font-size:1.3rem}
}

/* ===== HERO ===== */
header{
  min-height:100vh;
  padding:0 6%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
header h1{
  font-size:clamp(3.5rem,10vw,6.5rem);
  font-weight:900;
  letter-spacing:-.05em;
  background:linear-gradient(180deg,#fff,#aaa);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
header p{
  max-width:720px;
  margin-top:24px;
  font-size:1.3rem;
  color:var(--muted);
}

/* ===== SECTIONS ===== */
section{
  padding:140px 6%;
  max-width:1400px;
  margin:auto;
}
.section-title{
  font-size:clamp(2.8rem,6vw,4.5rem);
  font-weight:900;
  text-align:center;
  margin-bottom:80px;
  background:linear-gradient(90deg,#fff,#666);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ===== GLASS ===== */
.glass-card{
  background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.03));
  backdrop-filter:blur(24px);
  border:1px solid var(--border);
  border-radius:var(--radius-lg);
  padding:48px;
  transition:.6s cubic-bezier(.16,1,.3,1);
}
.glass-card:hover{
  transform:translateY(-10px);
  box-shadow:0 30px 70px rgba(0,0,0,.55);
}

/* ===== CATALOG ===== */
.catalog-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:28px;
}
.catalog-grid .glass-card{
  text-align:center;
}

/* ===== ORDERS ===== */
#ordersFeed{overflow:hidden}
#ordersList{
  display:flex;
  gap:20px;
  transition:transform 1s ease;
}
.order-item{
  min-width:280px;
  padding:18px 22px;
  background:rgba(0,0,0,.5);
  border-radius:18px;
  display:flex;
  align-items:center;
  gap:14px;
}
.order-avatar{
  width:42px;
  height:42px;
  border-radius:50%;
  display:grid;
  place-items:center;
  background:linear-gradient(135deg,var(--accent),var(--accent-2));
}

/* ===== TESTIMONIALS ===== */
.testimonial-row{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:28px;
  animation:fadeSlide 1s ease;
}
@keyframes fadeSlide{
  from{opacity:0;transform:translateY(40px)}
}
.t-card{
  background:linear-gradient(145deg,rgba(255,255,255,.05),rgba(255,255,255,.01));
  border:1px solid var(--border);
  border-radius:30px;
  padding:40px;
}
.t-avatar{
  width:44px;
  height:44px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--accent),var(--accent-2));
  display:grid;
  place-items:center;
  font-weight:800;
  margin-bottom:14px;
}

/* ===== FAQ ===== */
.faq-card{margin-bottom:16px;padding:22px 26px}
.faq-content{margin-top:14px;color:#cbd5e1}

/* ===== WHATSAPP FLOAT ===== */
#whatsapp-support{
  position:fixed;
  bottom:24px;
  right:24px;
  background:#25d366;
  color:#fff;
  padding:14px 26px;
  border-radius:100px;
  font-weight:700;
  z-index:999;
  display:flex;
  gap:10px;
  align-items:center;
}
</style>
</head>

<body>

<nav class="navbar">
<div class="nav-container">
<a href="#" class="brand">KASHOPTION</a>
<button class="hamburger" id="hamburger"><span></span><span></span><span></span></button>
<div class="nav-links" id="nav-links">
<a href="#about">About</a>

<a href="#orders">Live Orders</a>

<a href="#faqs">FAQs</a>
<a href="tracker.html" style="color:var(--accent);font-weight:800">Track Order</a>
</div>
</div>
</nav>

<header>
<h1 class="animate__animated animate__fadeInDown">Shop Globally. Pay Locally.</h1>
<p class="animate__animated animate__fadeInUp">China • USA • UK • Europe → Ghana</p>
</header>

</html>
