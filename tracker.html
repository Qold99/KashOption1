<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Tracking | Kash Option Elite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet" />
  <style>
    body { background:#020617; font-family:'Plus Jakarta Sans',sans-serif; color:white; }
    .glass { background:rgba(255,255,255,0.03); backdrop-filter:blur(12px); border:1px solid rgba(255,255,255,0.08); }
  </style>
</head>
<body class="min-h-screen selection:bg-blue-500/30">

<nav class="p-6 flex justify-between items-center max-w-6xl mx-auto">
  <a href="index.html" class="flex items-center gap-2">
    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center"><i class="fas fa-truck-fast text-xs"></i></div>
    <span class="font-black tracking-tighter uppercase italic">Kash Option</span>
  </a>
  <button onclick="document.getElementById('staff').classList.toggle('hidden')" class="text-[10px] font-black uppercase tracking-widest text-slate-500 hover:text-white transition">Staff Entry</button>
</nav>

<main class="max-w-4xl mx-auto px-6 py-12">
  <div class="text-center mb-16">
    <h2 class="text-5xl md:text-7xl font-black mb-6 italic uppercase tracking-tighter">Secure <span class="text-blue-500">Tracking</span></h2>

    <form onsubmit="trackPackage(event)" class="relative max-w-xl mx-auto group">
      <input id="trackId" required placeholder="ENTER TRACKING ID" class="w-full bg-white/5 border-2 border-white/10 p-6 md:p-8 rounded-full text-center font-black text-xl uppercase tracking-widest outline-none focus:border-blue-500 focus:bg-white/10 transition-all">
      <button type="submit" class="mt-6 w-full md:w-auto md:absolute md:right-3 md:top-3 md:bottom-3 md:mt-0 bg-blue-600 hover:bg-blue-500 px-10 py-4 md:py-0 rounded-full font-black uppercase transition-all shadow-xl shadow-blue-500/20 active:scale-95">Track Now</button>
    </form>
  </div>

  <div id="result" class="max-w-xl mx-auto mb-20"></div>
</main>

<!-- ADMIN MODAL -->
<div id="staff" class="hidden fixed inset-0 bg-black/95 z-[100] p-6 backdrop-blur-3xl">
  <div id="pin-gate" class="max-w-md mx-auto mt-32 text-center">
    <div class="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-8 shadow-2xl shadow-blue-500/40"><i class="fas fa-lock text-3xl"></i></div>
    <h3 class="text-3xl font-black mb-6 uppercase italic">Admin Access</h3>
    <input id="pin" type="password" placeholder="••••••" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl mb-4 text-center text-2xl tracking-[0.5em] font-bold">
    <button onclick="checkPin()" class="w-full bg-blue-600 py-5 rounded-2xl font-black uppercase hover:bg-blue-500 transition">Verify Authority</button>
    <button onclick="document.getElementById('staff').classList.add('hidden')" class="mt-6 text-slate-600 font-bold uppercase text-xs">Cancel</button>
  </div>

  <form id="admin-form" class="hidden max-w-2xl mx-auto mt-10 space-y-6 glass p-10 rounded-[3rem]" onsubmit="updateTrack(event)">
    <h3 class="text-2xl font-black uppercase italic text-blue-500 mb-4">Update Logistics</h3>
    <div class="grid md:grid-cols-2 gap-6">
      <input id="adm-id" required placeholder="Tracking ID (e.g. KO-992)" class="bg-white/5 border border-white/10 p-4 rounded-xl font-bold text-blue-400 uppercase">
      <input id="adm-name" required placeholder="Client Full Name" class="bg-white/5 border border-white/10 p-4 rounded-xl font-bold">
      <select id="adm-status" class="bg-slate-800 border border-white/10 p-4 rounded-xl font-bold">
        <option>In Transit</option><option>Shipped</option><option>Arrived at Port</option><option>Ready for Pickup</option><option>Delivered</option><option>Delayed</option>
      </select>
      <input id="adm-loc" placeholder="Current Warehouse/City" class="bg-white/5 border border-white/10 p-4 rounded-xl font-bold">
    </div>
    <input id="adm-eta" placeholder="ETA / Arrival Date (e.g. Dec 28, 2025)" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl font-bold text-green-400">
    <button type="submit" class="w-full bg-blue-600 py-6 rounded-2xl font-black uppercase text-xl hover:bg-blue-500 shadow-2xl shadow-blue-500/20 transition">Commit to Database</button>
    <button type="button" onclick="document.getElementById('staff').classList.add('hidden')" class="w-full text-slate-500 font-bold py-2">Exit Panel</button>
  </form>
</div>

<footer class="mt-20 py-10 border-t border-white/5 text-center">
  <p class="text-[10px] font-black text-slate-800 uppercase tracking-[0.5em]">&copy; 2025 KASH OPTION GLOBAL SYSTEMS</p>
</footer>

<script>
  // Demo data
  const demoData = {
    "KO-992": {
      id: "KO-992",
      clientName: "John Doe",
      status: "In Transit",
      location: "Accra Warehouse",
      eta: "Dec 28, 2025"
    }
  };

  const storeKey = "trackingData";
  const getStore = () => JSON.parse(localStorage.getItem(storeKey)) || demoData;
  const setStore = (data) => localStorage.setItem(storeKey, JSON.stringify(data));

  function trackPackage(e) {
    e.preventDefault();
    const id = document.getElementById("trackId").value.toUpperCase().trim();
    const resultDiv = document.getElementById("result");
    const data = getStore()[id];
    if (data) {
      resultDiv.innerHTML = `
        <div class="glass p-6 rounded-3xl">
          <h4 class="text-2xl font-black uppercase">${data.status}</h4>
          <p><strong>Location:</strong> ${data.location}</p>
          <p><strong>ETA:</strong> ${data.eta}</p>
          <p><strong>Consignee:</strong> ${data.clientName}</p>
        </div>`;
    } else {
      resultDiv.innerHTML = '<div class="p-6 bg-red-500/10 rounded-2xl text-red-400 font-bold text-center">Tracking ID not recognized.</div>';
    }
  }

  function checkPin() {
    const entered = document.getElementById("pin").value.trim();
    if (entered === "767484") {
      document.getElementById("admin-form").classList.remove("hidden");
      document.getElementById("pin-gate").classList.add("hidden");
    } else {
      alert("Access Denied");
    }
  }

  function updateTrack(e) {
    e.preventDefault();
    const id = document.getElementById("adm-id").value.toUpperCase().trim();
    const data = getStore();
    data[id] = {
      id,
      clientName: document.getElementById("adm-name").value,
      status: document.getElementById("adm-status").value,
      location: document.getElementById("adm-loc").value,
      eta: document.getElementById("adm-eta").value
    };
    setStore(data);
    alert("Tracking info updated!");
    document.getElementById("admin-form").reset();
  }
</script>

</body>
</html>
