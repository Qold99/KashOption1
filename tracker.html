  <!-- Google Font -->

  <!-- Leaflet Map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    :root {
      --accent: #00d2ff;
    }
    body { 
      background: radial-gradient(circle at top right, #0a192f, #020617);
      font-family: 'Plus Jakarta Sans', sans-serif; 
      color: white; 
      overflow-x: hidden;
      min-height: 100vh;
    }
    .liquid-glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .liquid-glass:hover {
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.05);
    }
    #map { 
      height: 350px; 
      border-radius: 2rem; 
      margin-top: 1.5rem; 
      filter: grayscale(1) invert(1) opacity(0.8);
      border: 1px solid rgba(0, 210, 255, 0.2);
    }
    .tracking-pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0.4); }
      70% { box-shadow: 0 0 0 15px rgba(0, 210, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0); }
    }
    .status-line {
      height: 2px;
      background: rgba(255, 255, 255, 0.1);
      position: relative;
      margin: 2rem 0;
    }
    .status-progress {
      height: 100%;
      background: var(--accent);
      width: 0%;
      transition: width 1.5s ease;
    }
    .timestamp-badge {
      font-family: 'Courier New', monospace;
      background: rgba(0, 210, 255, 0.1);
      color: var(--accent);
      padding: 2px 10px;
      border-radius: 5px;
      font-size: 0.75rem;
    }
  </style>
</head>

<!-- MAIN CONTENT -->
<main class="max-w-4xl mx-auto px-6 pt-40 pb-20">

  <div class="text-center mb-16 animate-pulse">
    <h2 class="text-6xl md:text-8xl font-black italic uppercase tracking-tighter mb-4">

<a href="https://wa.me/233240118846" target="_blank"
   class="fixed bottom-8 right-8 bg-green-500 text-white w-16 h-16 rounded-full z-[4000] flex items-center justify-center shadow-2xl hover:bg-green-600 transition-all hover:scale-110">
  <i class="fab fa-whatsapp text-3xl"></i>
</a>

<script>
  const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS2OUQUgCcQgpu0AeuILp1GCXW4ntv6dYRRB554WtRsmpccw5AUKayNwNeHmHNs_zdF2oXNQNDVfHw3/pub?output=csv";

  async function trackPackage(e) {
    e.preventDefault();
    const result = document.getElementById('result');
    const id = document.getElementById('trackId').value.toUpperCase().trim();
    
    result.innerHTML = `
      <div class="p-12 text-center">
        <div class="inline-block w-12 h-12 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-cyan-400 font-bold tracking-widest uppercase text-xs">Accessing Secure Manifest...</p>
      </div>`;

    try {
      const response = await fetch(SHEET_URL);
      const csvText = await response.text();
      
      const rows = csvText.split('\n').map(row => row.split(','));
      const headers = rows[0].map(h => h.trim());
      const dataRows = rows.slice(1).map(row => {
        let obj = {};
        row.forEach((cell, i) => {
          if (headers[i]) obj[headers[i]] = cell.trim();
        });
        return obj;
      });

      const order = dataRows.find(o => o.TrackingID === id);

      if (!order) {
        result.innerHTML = `
          <div class="p-10 bg-red-500/10 rounded-[2.5rem] border border-red-500/20 text-center animate-shake">
            <i class="fas fa-exclamation-triangle text-red-500 text-3xl mb-4"></i>
            <h3 class="text-xl font-bold uppercase mb-1">Manifest Not Found</h3>
            <p class="text-slate-400 text-sm">Tracking ID [${id}] is not recognized in our database.</p>
          </div>`;
        return;
      }

      // Progress Calculation
      let progress = 20;
      if(order.Status.includes("In Transit")) progress = 50;
      if(order.Status.includes("Customs")) progress = 75;
      if(order.Status.includes("Ready") || order.Status.includes("Arrived")) progress = 100;

      // Current Timestamp
      const now = new Date();
      const timestamp = now.toLocaleDateString() + ' | ' + now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });

      result.innerHTML = `
        <div class="liquid-glass p-8 md:p-12 rounded-[3rem] space-y-8 animate-in fade-in duration-700">
          
          <div class="flex justify-between items-start">
            <div>
               <div class="flex items-center gap-3 mb-2">
                 <p class="text-[10px] font-black text-cyan-400 uppercase tracking-widest">Official Record</p>
                 <span class="timestamp-badge">Verified: ${timestamp}</span>
               </div>
               <h4 class="text-4xl font-black uppercase italic leading-none">${order.Status}</h4>
               <p class="text-slate-500 mt-2 font-bold"><i class="fas fa-location-dot mr-2"></i>${order.Location}</p>
            </div>
            <div class="bg-cyan-500 text-black p-4 rounded-3xl tracking-pulse">
              <i class="fas fa-box-open text-2xl"></i>
            </div>
          </div>

          <div class="status-line">
            <div class="status-progress" style="width: ${progress}%"></div>
            <div class="flex justify-between mt-4 text-[9px] font-bold uppercase text-slate-500 tracking-tighter">
               <span class="${progress >= 20 ? 'text-cyan-400' : ''}">Warehouse</span>
               <span class="${progress >= 50 ? 'text-cyan-400' : ''}">In Transit</span>
               <span class="${progress >= 75 ? 'text-cyan-400' : ''}">Customs</span>
               <span class="${progress >= 100 ? 'text-cyan-400' : ''}">Ready</span>
            </div>
          </div>
          
          <div class="grid grid-cols-2 gap-6 py-6 border-y border-white/5">
            <div>
              <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mb-1">Estimated Arrival</p>
              <p class="font-bold text-lg text-cyan-400">${order.ETA || 'PROCESSING'}</p>
            </div>
            <div class="text-right">
              <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mb-1">Consignee ID</p>
              <p class="font-bold text-lg">#${id.slice(-5)}</p>
            </div>
          </div>

          <div id="map" class="shadow-2xl"></div>
          
          <div class="pt-6 flex items-center justify-between border-t border-white/5">
             <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-cyan-500/10 rounded-full flex items-center justify-center">
                   <i class="fas fa-fingerprint text-cyan-400"></i>
                </div>
                <div>
                   <p class="text-[10px] text-slate-500 font-bold uppercase">System Scan</p>
                   <p class="text-xs font-bold text-slate-300">Database Footprint Encrypted</p>
                </div>
             </div>
             <button onclick="window.print()" class="text-slate-500 hover:text-white transition">
                <i class="fas fa-print"></i>
             </button>
          </div>
        </div>`;

      loadMap(order.Location);

    } catch (err) {
      result.innerHTML = `<div class="p-6 bg-red-500/10 rounded-xl text-center text-red-400">Database connection error. Try again.</div>`;
    }
  }

  function loadMap(loc) {
    const points = {
      "Shanghai": [31.2304, 121.4737],
      "London": [51.5074, -0.1278],
      "New York": [40.7128, -74.0060],
      "Accra": [5.6037, -0.1870],
      "Guangzhou": [23.1291, 113.2644],
      "USA": [37.0902, -95.7129],
      "China": [35.8617, 104.1954]
    };

    let coord = points["Accra"];
    Object.keys(points).forEach(k => { if (loc && loc.includes(k)) coord = points[k]; });

    // Clear existing map instance if any
    const mapContainer = L.DomUtil.get('map');
    if (mapContainer != null) { mapContainer._leaflet_id = null; }

    const map = L.map('map', { zoomControl: false }).setView(coord, 4);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
    
    const pulseIcon = L.divIcon({
      className: 'custom-pulse-icon',
      html: `<div class="w-4 h-4 bg-cyan-500 rounded-full tracking-pulse border-2 border-white"></div>`,
      iconSize: [16, 16]
    });

    L.marker(coord, {icon: pulseIcon}).addTo(map).bindPopup("Current checkpoint: " + loc).openPopup();
  }
</script>
