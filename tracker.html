<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE VERIFICATION TAG -->
    <meta name="google-site-verification" content="PASTE_YOUR_CODE_HERE" />
    
    <title>Secure Tracking | Kash Option Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // CONFIG LINKED FROM config.js
        const firebaseConfig = {
            apiKey: "AIzaSyARYMuVZCL_Jnc1VMUuH41LQJUAnVnxrH0",
            authDomain: "kashoption12.firebaseapp.com",
            projectId: "kashoption12",
            storageBucket: "kashoption12.firebasestorage.app",
            messagingSenderId: "367181509058",
            appId: "1:367181509058:web:757053e19866299d63636f"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = 'kash-option-leads';

        window.trackPackage = async (e) => {
            e.preventDefault();
            const id = document.getElementById('trackId').value.toUpperCase().trim();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="text-center py-10"><i class="fas fa-circle-notch fa-spin text-3xl text-blue-500"></i></div>';
            
            await signInAnonymously(auth);
            const snap = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tracking', id));
            
            if (snap.exists()) {
                const data = snap.data();
                resultDiv.innerHTML = `
                    <div class="animate-in fade-in slide-in-from-bottom-4 duration-500 bg-white/5 border border-white/10 rounded-[2.5rem] overflow-hidden backdrop-blur-xl text-left">
                        <div class="bg-blue-600 p-8 text-white flex justify-between items-center">
                            <div>
                                <p class="text-[10px] font-black uppercase tracking-[0.2em] opacity-80">Current Status</p>
                                <h4 class="text-3xl font-black italic uppercase">${data.status}</h4>
                            </div>
                            <i class="fas fa-box-open text-4xl opacity-30"></i>
                        </div>
                        <div class="p-8 space-y-6">
                            <div class="flex justify-between border-b border-white/5 pb-4">
                                <span class="text-slate-400 text-sm">Location</span>
                                <span class="font-bold text-white">${data.location}</span>
                            </div>
                            <div class="flex justify-between border-b border-white/5 pb-4">
                                <span class="text-slate-400 text-sm">Arrival Date / ETA</span>
                                <span class="font-bold text-blue-400">${data.eta}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-slate-400 text-sm">Consignee</span>
                                <span class="font-bold text-white uppercase">${data.clientName}</span>
                            </div>
                        </div>
                    </div>`;
            } else { 
                resultDiv.innerHTML = '<div class="p-6 bg-red-500/10 border border-red-500/20 rounded-2xl text-red-400 font-bold text-center">Tracking ID not recognized. Check for typos or contact support.</div>'; 
            }
        };

        window.checkPin = () => {
            if(document.getElementById('pin').value === '767484') {
                document.getElementById('admin-form').classList.remove('hidden');
                document.getElementById('pin-gate').classList.add('hidden');
            } else { alert("Access Denied"); }
        };

        window.updateTrack = async (e) => {
            e.preventDefault();
            const id = document.getElementById('adm-id').value.toUpperCase().trim();
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tracking', id), {
                id,
                clientName: document.getElementById('adm-name').value,
                status: document.getElementById('adm-status').value,
                location: document.getElementById('adm-loc').value,
                eta: document.getElementById('adm-eta').value,
                updatedAt: serverTimestamp()
            });
            alert("Database Updated Successfully!");
            document.getElementById('admin-form').reset();
        };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { background: #020617; font-family: 'Plus Jakarta Sans', sans-serif; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
    </style>
</head>
<body class="min-h-screen selection:bg-blue-500/30">
    <nav class="p-6 flex justify-between items-center max-w-6xl mx-auto">
        <a href="index.html" class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center"><i class="fas fa-truck-fast text-xs"></i></div>
            <span class="font-black tracking-tighter uppercase italic">Kash Option</span>
        </a>
        <button onclick="document.getElementById('staff').classList.toggle('hidden')" class="text-[10px] font-black uppercase tracking-widest text-slate-500 hover:text-white transition">Staff Entry</button>
    </nav>

    <main class="max-w-4xl mx-auto px-6 py-12">
        <div class="text-center mb-16">
            <h2 class="text-5xl md:text-7xl font-black mb-6 italic uppercase tracking-tighter">Secure <span class="text-blue-500">Tracking</span></h2>
            
            <div class="glass p-6 rounded-3xl max-w-2xl mx-auto mb-10 text-left border-l-4 border-l-blue-500">
                <div class="flex gap-4 items-start">
                    <i class="fas fa-shield-halved text-blue-500 mt-1 text-xl"></i>
                    <div>
                        <h4 class="font-black text-sm uppercase mb-1">Confidential Notice</h4>
                        <p class="text-xs text-slate-400 leading-relaxed">Your tracking number is your <strong>only proof of purchase</strong>. Treat it like a bank PIN.</p>
                    </div>
                </div>
            </div>

            <form onsubmit="trackPackage(event)" class="relative max-w-xl mx-auto group">
                <input id="trackId" required placeholder="ENTER TRACKING ID" class="w-full bg-white/5 border-2 border-white/10 p-6 md:p-8 rounded-full text-center font-black text-xl uppercase tracking-widest outline-none focus:border-blue-500 focus:bg-white/10 transition-all">
                <button type="submit" class="mt-6 w-full md:w-auto md:absolute md:right-3 md:top-3 md:bottom-3 md:mt-0 bg-blue-600 hover:bg-blue-500 px-10 py-4 md:py-0 rounded-full font-black uppercase transition-all shadow-xl shadow-blue-500/20 active:scale-95">Track Now</button>
            </form>
        </div>

        <div id="result" class="max-w-xl mx-auto mb-20"></div>
    </main>

    <!-- ADMIN MODAL -->
    <div id="staff" class="hidden fixed inset-0 bg-black/98 z-[100] p-6 backdrop-blur-3xl">
        <div id="pin-gate" class="max-w-md mx-auto mt-32 text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-8 shadow-2xl shadow-blue-500/40"><i class="fas fa-lock text-3xl"></i></div>
            <h3 class="text-3xl font-black mb-6 uppercase italic">Admin Access</h3>
            <input id="pin" type="password" placeholder="••••••" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl mb-4 text-center text-2xl tracking-[0.5em] font-bold">
            <button onclick="checkPin()" class="w-full bg-blue-600 py-5 rounded-2xl font-black uppercase hover:bg-blue-500 transition">Verify Authority</button>
        </div>

        <form id="admin-form" class="hidden max-w-2xl mx-auto mt-10 space-y-6 glass p-10 rounded-[3rem]" onsubmit="updateTrack(event)">
            <input id="adm-id" required placeholder="Tracking ID" class="bg-white/5 border border-white/10 p-4 rounded-xl font-bold text-blue-400 uppercase w-full">
            <input id="adm-name" required placeholder="Client Full Name" class="bg-white/5 border border-white/10 p-4 rounded-xl font-bold w-full">
            <select id="adm-status" class="bg-slate-800 border border-white/10 p-4 rounded-xl font-bold w-full">
                <option>In Transit</option><option>Shipped</option><option>Ready for Pickup</option><option>Delivered</option>
            </select>
            <input id="adm-loc" placeholder="Current Location" class="bg-white/5 border border-white/10 p-4 rounded-xl font-bold w-full">
            <input id="adm-eta" placeholder="ETA / Arrival Date" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl font-bold text-green-400">
            <button type="submit" class="w-full bg-blue-600 py-6 rounded-2xl font-black uppercase text-xl">Commit to Database</button>
            <button type="button" onclick="document.getElementById('staff').classList.add('hidden')" class="w-full text-slate-500 font-bold py-2">Exit</button>
        </form>
    </div>
</body>
</html>
